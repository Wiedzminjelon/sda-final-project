
<div class="container">
  <h3>Join us!</h3>

  <form [formGroup]="newPostForm" (ngSubmit)="newPost()">
    <div>
      <label for="description">Description:</label>
      <input type="text" [formControlName]="'description'" id="description">
      <span *ngIf="!newPostForm.get('description').valid && newPostForm.get('description').touched">Please enter a description</span>
    </div>

    <div>
      <label for="url">url:</label>
      <input type="text" [formControlName]="'url'" id="url">
    </div>

    <div>
      <label for="post">Post:</label>
      <input type="text" [formControlName]="'postName'" id="post">
    </div>

    <div>
      <label for="username">username:</label>
      <input type="text" [formControlName]="'userName'" id="username" >
    </div>
    <button type="submit">Public</button>

  </form>
</div>
