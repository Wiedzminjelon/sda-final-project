<div class="container">
  <h3>Join us!</h3>

    <form [formGroup]="signupForm" (ngSubmit)="signup()">
      <div>
      <label for="email">email:</label>
      <input type="email" [formControlName]="'email'" id="email">
      <span *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched">Please enter a valid email</span>
      </div>
      <div>
      <label for="username">Login:</label>
      <input type="text" [formControlName]="'username'" id="username" >
      </div>


  <div>
    <label for="password">Password:</label>
    <input type="password" [formControlName]="'password'" id="password" >
    <span *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched" class="help-block">Please enter a valid password</span>
  </div>

  <div>
    <label for="passwordR">Repeat password:</label>
    <input type="password" [formControlName]="'passwordR'" id="passwordR" >
  </div>


  <button type="submit" class="sign-up">Sign Up</button>
    </form>
</div>
